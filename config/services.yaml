# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    grarchive_base_url: '%env(string:GHARCHIVE_BASE_URL)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        bind:
            $ghArchiveUrl: '%grarchive_base_url%'

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/Infrastructure/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    App\Application\UI\Http\Controller\:
        resource: '../src/Application/UI/Http/Controller/'
        tags: [ 'controller.service_arguments' ]

    # Register EventListeners
    App\Application\UI\Http\EventListener\RequestListener:
        tags:
            - { name: kernel.event_listener, event: kernel.exception, method: onKernelException }

    App\Infrastructure\Entity\EventType: ~

    _instanceof:
        App\Application\UI\Http\Bus\Command\CommandHandlerInterface:
            public: true
            tags:
                - { name: messenger.message_handler, bus: messenger.bus.command }

        App\Application\UI\Http\Bus\Query\QueryHandlerInterface:
            public: true
            tags:
                - { name: messenger.message_handler, bus: messenger.bus.query }

    App\Application\UI\Http\Bus\Command\MessengerCommandBus:
        arguments:
            - '@messenger.bus.command'

    App\Application\UI\Http\Bus\Query\MessengerQueryBus:
        arguments:
            - '@messenger.bus.query'

    App\Application\UI\Http\ArgumentResolver\RequestValueResolver:
        tags:
            - { name: controller.argument_value_resolver, priority: 50 }

    Symfony\Component\HttpClient\EventSourceHttpClient:
